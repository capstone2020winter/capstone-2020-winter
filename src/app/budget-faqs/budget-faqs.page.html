<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Budget FAQs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="expandQuestion(question)" *ngFor="let question of questions">
    <ion-card-header  class="expand-header">
    <ion-text class="question">{{question.name}}</ion-text>
    </ion-card-header>
     <ion-card-content  class="closed">
      <app-expandable class="faq-answer" expandHeight="450px" [expanded]="question.expanded" >
          <ion-text class="answer">{{question.text}}</ion-text>
      </app-expandable>
    </ion-card-content> 
  </ion-card>
 </ion-content>
