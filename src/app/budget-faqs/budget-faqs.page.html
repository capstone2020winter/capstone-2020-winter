<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Budget FAQs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let question of questions">
    <ion-card-header >
      <ion-text>{{question.name}}</ion-text>
    </ion-card-header>
 
  </ion-card>
 
   

</ion-content>
