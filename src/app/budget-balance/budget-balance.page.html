<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>budget-balance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="fixed-expense">
        <ion-icon name="time"></ion-icon>
        <ion-label>Fixed<br>Expense</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="variable-expense">
        <ion-icon name="arrow-round-up"></ion-icon>
        <ion-label>Variable<br>Expense</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="income">
        <ion-icon name="arrow-round-down"></ion-icon>
        <ion-label>Income</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="summary">
        <ion-icon name="analytics"></ion-icon>
        <ion-label>Summary</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
