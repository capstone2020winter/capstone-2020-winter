<ion-content color="light" class="data-table">
    <ion-list class="data-list">
        <ion-item-sliding *ngFor="let item of budget.items">
            <app-budget-item [theItem]=item></app-budget-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(item)">DELETE</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
